<body>

			</div>
			<div class="details-adding">

				<input id="time" type="text" name="">
			</div>
		</div>
	</div>
<script type="text/javascript">
	
	var condition = true;

	document.querySelector('.item').addEventListener('click',()=>{

		if(condition == true){
			document.querySelector('.adding-container').style.display = "flex";
			return condition=false;
		}else{
			document.querySelector('.adding-container').style.display = "none";
			return condition=true;
		}

	});

	var items = document.querySelectorAll('item');

for (var i = 0; i<items.length; i++) {
	items[0]=
		document.getElementById('sub').value = "available";
		document.getElementById('time').value = "7:00Am - 10:00am";	

}
	
</script>
